<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar E-mail</title>
    <style>
        #success-message {
            display: none;
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Contato</h1>
    <form id="contact-form" onsubmit="sendEmail(); return false;">
        <label for="name">Nome:</label>
        <input type="text" id="name" required><br><br>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" required><br><br>
        
        <label for="message">Mensagem:</label><br>
        <textarea id="message" required></textarea><br><br>
        
        <input type="submit" value="Enviar">
    </form>
    
    <div id="success-message">E-mail enviado com sucesso!</div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("46MtQEmI5XXRorCKz"); // Substitua pela sua chave pública
        })();
        
        function sendEmail() {
            const serviceID = "service_o4ijzlv"; // Substitua pelo seu ID de serviço
            const templateID = "template_7ebgvrl"; // Substitua pelo seu ID de template

            emailjs.sendForm(serviceID, templateID, this)
                .then(() => {
                    document.getElementById('contact-form').reset();
                    document.getElementById('success-message').style.display = 'block';
                }, (error) => {
                    console.error('Erro ao enviar: ', error);
                });
        }
    </script>
</body>
</html>
