<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aba para ver o video</title>
</head>
<body>
    <select name="sobre" id="sobre"  onchange="redirigirPagina()">
        <option value="" selected disabled>Sobre</option>
        <option value="teste" >Compliace</option>
       <option value="teste">Empresa</option>
    </select>
    <style>
        select 
        {
            border: none;
        }
        select:focus
        {
            outline: none;
            border-bottom: solid black 2px;
        }
        iframe
        {
            align-items: center;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        #sobre
        {
            width: 10%;
        }
    </style>
    <h1 style="text-align: center;">Video não está pronto</h1>
    <script>
        function redirigirPagina() {
            var select = document.getElementById('sobre');
            var valorSelecionado = select.value;

            // Verifica se o valor selecionado não está vazio
            if (valorSelecionado) {
                // Redireciona para uma página com base no valor selecionado
                window.location.href = valorSelecionado + '.html'; // Exemplo: maca.html
            }
        }
        
    </script>

    
    <!-- Iframe para vídeo do Google Drive -->
    <iframe    src="https://drive.google.com/file/d/1CZCVdpIP1Au8GXX6lkQnI4hixgKlt7bx/preview" 
            width="640" 
            height="360" 
            frameborder="0" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
            <!-- https://drive.google.com/file/d/1CZCVdpIP1Au8GXX6lkQnI4hixgKlt7bx/view?usp=sharing  -->
    </iframe>
</body>
</html>
